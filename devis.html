              <h1 class="mb-4">FAIRE UN DEVIS</h1>
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="" class="form-control" placeholder="Nom" />
                    </div>
                  </div>

                    </div>
                  </div>
                </div>
              
                <!-- Text input -->

                </div>

              
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="" class="form-control" placeholder="Adresse email" />
                </div>
              
                <!-- Number input -->
                <div class="form-outline mb-4">
                  <input type="tel" id="" class="form-control" placeholder="Numéro de téléphone" />
                </div>
              
                <!-- Message input -->
                <div class="form-outline mb-4">
                  <textarea class="form-control" id="" rows="4" placeholder="Informations supplémentaires"></textarea>
                </div>
              
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Demander un devis</button>
              </form>
              <p>Votre demande sera prise en compte par notre équipe et un devis complet vous sera renvoyer par mail.</p>
